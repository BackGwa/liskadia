{% extends 'base.html' %}

{% block content %}
    <h2>{{ get_language('new_game.open_new_game') }}</h2>
    <form action="/games/new" method="POST">
        <p>
            <label for="score">{{ get_language('new_game.least_scores_for_end') }}</label>
            <input type="number" name="score" id="score" value="3" min="1">
        </p>
        <input type="submit">
    </form>
{% endblock %}
